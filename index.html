<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Student Registration Form:</h1>
    <div class="for-form">
        <form autocomplete="off" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter your name">
            <label for="class">Class:</label>
            <input type="text" name="class" placeholder="Enter your class">
            <label for="rollno">Roll no:</label>
            <input type="number" name="rollno" placeholder="Enter your roll no">
            <label for="dob">Select date of birth:</label><br>
            <input type="date" name="dob"><br><br>
            <label for="gender">Gender:</label><br><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
            <label for="depatment">Depatment:</label>
            <select name="depatment" id="depatment">
                <option value="cse">CSE</option>
                <option value="ece">ECE</option>
                <option value="it">IT</option>
                <option value="mech">Mech</option>
                <option value="eee">EEE</option>
                <option value="chem">Chem</option>
            </select>
            <input type="submit">
        </form>
    </div>
   
</body>
</html>
