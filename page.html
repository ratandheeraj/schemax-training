<!DOCTYPE HTML>
<html>
	<head><title>Page</title></head>
<body>
    <form onsubmit="mySubmit()" id="myForm">
        <label for="username">Name:</label>
        <input type="text" name="username" id="nameid"><br>
        <label for="rollno">Roll no:</label>
        <input type="number" name="rollno" id="rollnoid"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="emailid" ><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        var arr=[];
        var form = document.getElementById("myForm");
        function handleForm(event) { event.preventDefault(); } 
        form.addEventListener('submit', handleForm);
        function mySubmit(){
            // alert(arr);
            let name = document.getElementById("nameid").value;
            let rollno = document.getElementById("rollnoid").value;
            let email = document.getElementById("emailid").value;
            arr.push({
            "name":name,
            "email":email,
            "rollno":rollno
            });
            console.log(arr);
        };
        


    </script>

</body>
</html>
